<div class="grid_container" *ngIf='result != null && result.length > 0; else emptyContainer'>
    <div class="item" *ngFor='let res of result'>
        <div class="header">
            <h3> {{res.TITULO}} </h3>
        </div>
        <div class="container">
            <p> {{res.DESCRIPCION}} </p>
        </div>
        <div class="footer">
            <p> {{res.FECHA_CREACION | date: 'yyyy-MM-dd'}} </p>
            <button mat-icon-button color="accent" aria-label="Agregar etiqueta tema" (click)='addEtiquetaTema(res.COD_TEMA)'>
                <mat-icon>label</mat-icon>
            </button>
            <button mat-icon-button color="accent" aria-label="Dar por solucionado el tema" (click)='solucionTema(res.COD_TEMA)'>
                <mat-icon>check_box</mat-icon>
            </button>
        </div>
    </div>
</div>
<ng-template class="grid_container" #emptyContainer>
    <div class="header">
        <h3>Temas</h3>
    </div>
    <div class="container">
        No hay elementos que mostrar
    </div>
    <div class="footer">
        <p>Agrega el primer tema</p>
    </div>
</ng-template>

<div class="fab_button" (click)='addPost()'>
    <i class="material-icons icon">add</i>
</div>
